<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const gradeMap = {"A+": 5, "A": 4, "B+": 3, "B": 2, "C+": 1};
        const reverseGradeMap = {5: "A+", 4: "A", 3: "B+", 2: "B", 1: "C+"};
        
        function calculateGrade() {
            let inputs = [
                document.getElementById("input1").value,
                document.getElementById("input2").value,
                document.getElementById("input3").value,
                document.getElementById("input4").value
            ];
            
            let total = inputs.reduce((sum, grade) => sum + gradeMap[grade], 0);
            let result1 = total / 2;
            let result2 = Math.floor(result1 / 2);
            let finalGrade = reverseGradeMap[result2] || "Invalid";
            
            document.getElementById("result").innerHTML = `Step 1: ${result1} <br> Step 2: ${result2} <br> Final Grade: ${finalGrade}`;
        }
    </script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Grade Calculator</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Input 1</label>
                <select id="input1" class="form-select">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Input 2</label>
                <select id="input2" class="form-select">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Input 3</label>
                <select id="input3" class="form-select">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Input 4</label>
                <select id="input4" class="form-select">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                </select>
            </div>
            <button class="btn btn-success w-100" onclick="calculateGrade()">Submit</button>
            <h3 class="mt-4" id="result"></h3>
        </div>
    </div>
</body>
</html>
