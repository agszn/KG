<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const gradeMap = {"A+": 5, "A": 4, "B+": 3, "B": 2, "C+": 1};
        const reverseGradeMap = {5: "A+", 4: "A", 3: "B+", 2: "B", 1: "C+"};
        
        function setGrade(inputId, grade, element) {
            document.getElementById(inputId).value = grade;
            let buttons = document.querySelectorAll(`[data-group='${inputId}']`);
            buttons.forEach(btn => {
                btn.classList.remove("btn-primary");
                btn.style.color = "";
            });
            element.classList.add("btn-primary");
            element.style.color = "black";
        }
        
        function calculateGrade() {
            let inputs = [
                document.getElementById("input1").value,
                document.getElementById("input2").value,
                document.getElementById("input3").value,
                document.getElementById("input4").value
            ];
            
            let total = inputs.reduce((sum, grade) => sum + parseInt(grade), 0);
            let result1 = total / 2;
            let result2 = result1 / 2;
            let roundedResult2 = Math.floor(result2);
            let finalGrade = reverseGradeMap[roundedResult2] || "Invalid";
            
            document.getElementById("result").innerHTML = `
                <strong>Total Score</strong> = ${total} <br>
                Step 1 (Total / 2) = ${result1.toFixed(2)} <br> 
                Step 2 (Step 1 / 2) = ${result2.toFixed(2)} <br> 
                Rounded Step 2 = ${roundedResult2} <br>
                <strong>Final Grade</strong> = ${finalGrade}
            `;
        }
    </script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Grade Calculator</h2>
    <div class="text-center mb-4">
        <a href="button.html" class="btn btn-primary me-2">Button Input</a>
        <a href="dropdown.html" class="btn btn-secondary">DropDown Input</a>
        <a href="slider.html" class="btn btn-secondary">Slider Input</a>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <!-- Button Group Inputs -->
            <div class="mb-3">
                <label class="form-label">Input 1</label>
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-primary" data-group="input1" onclick="setGrade('input1', '5', this)">A+ (5)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input1" onclick="setGrade('input1', '4', this)">A (4)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input1" onclick="setGrade('input1', '3', this)">B+ (3)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input1" onclick="setGrade('input1', '2', this)">B (2)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input1" onclick="setGrade('input1', '1', this)">C+ (1)</button>
                </div>
                <input type="hidden" id="input1" value="5">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Input 2</label>
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-primary" data-group="input2" onclick="setGrade('input2', '5', this)">A+ (5)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input2" onclick="setGrade('input2', '4', this)">A (4)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input2" onclick="setGrade('input2', '3', this)">B+ (3)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input2" onclick="setGrade('input2', '2', this)">B (2)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input2" onclick="setGrade('input2', '1', this)">C+ (1)</button>
                </div>
                <input type="hidden" id="input2" value="5">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Input 3</label>
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-primary" data-group="input3" onclick="setGrade('input3', '5', this)">A+ (5)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input3" onclick="setGrade('input3', '4', this)">A (4)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input3" onclick="setGrade('input3', '3', this)">B+ (3)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input3" onclick="setGrade('input3', '2', this)">B (2)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input3" onclick="setGrade('input3', '1', this)">C+ (1)</button>
                </div>
                <input type="hidden" id="input3" value="5">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Input 4</label>
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-primary" data-group="input4" onclick="setGrade('input4', '5', this)">A+ (5)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input4" onclick="setGrade('input4', '4', this)">A (4)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input4" onclick="setGrade('input4', '3', this)">B+ (3)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input4" onclick="setGrade('input4', '2', this)">B (2)</button>
                    <button type="button" class="btn btn-outline-primary" data-group="input4" onclick="setGrade('input4', '1', this)">C+ (1)</button>
                </div>
                <input type="hidden" id="input4" value="5">
            </div>
            
            <button class="btn btn-success w-100" onclick="calculateGrade()">Submit</button>
            <h3 class="mt-4" id="result"></h3>
        </div>
    </div>
</body>
</html>
