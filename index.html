<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
        }
        .form-range {
            margin-bottom: 10px;
        }
        .result-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .btn-success {
            font-size: 18px;
        }
    </style>
    <script>
        const gradeMap = {1: "C+", 2: "B", 3: "B+", 4: "A", 5: "A+"};

        function updateSliderValue(sliderId, valueId) {
            let slider = document.getElementById(sliderId);
            let valueDisplay = document.getElementById(valueId);
            valueDisplay.innerText = gradeMap[slider.value];
        }

        function calculateGrade() {
            let inputs = [
                parseInt(document.getElementById("input1").value),
                parseInt(document.getElementById("input2").value),
                parseInt(document.getElementById("input3").value),
                parseInt(document.getElementById("input4").value)
            ];
            
            let total = inputs.reduce((sum, grade) => sum + grade, 0);
            let result1 = total / 2;
            let result2 = result1 / 2;
            let roundedResult2 = Math.floor(result2);
            let finalGrade = gradeMap[roundedResult2] || "Invalid";
            
            document.getElementById("result").innerHTML = `
                <div class="result-box">
                    <strong>Total Score</strong> = ${total} <br>
                    Step 1 (Total / 2) = ${result1.toFixed(2)} <br> 
                    Step 2 (Step 1 / 2) = ${result2.toFixed(2)} <br> 
                    Rounded Step 2 = ${roundedResult2} <br>
                    <strong>Final Grade</strong> = ${finalGrade}
                </div>
            `;
        }
    </script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Grade Calculator</h2>
    <div class="text-center mb-4">
        <a href="button.html" class="btn btn-primary me-2">Button Input</a>
        <a href="dropdown.html" class="btn btn-secondary">DropDown Input</a>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="mb-3">
                <label class="form-label">Input 1</label>
                <input type="range" id="input1" class="form-range" min="1" max="5" value="5" oninput="updateSliderValue('input1', 'value1')">
                <span id="value1">A+</span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Input 2</label>
                <input type="range" id="input2" class="form-range" min="1" max="5" value="5" oninput="updateSliderValue('input2', 'value2')">
                <span id="value2">A+</span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Input 3</label>
                <input type="range" id="input3" class="form-range" min="1" max="5" value="5" oninput="updateSliderValue('input3', 'value3')">
                <span id="value3">A+</span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Input 4</label>
                <input type="range" id="input4" class="form-range" min="1" max="5" value="5" oninput="updateSliderValue('input4', 'value4')">
                <span id="value4">A+</span>
            </div>
            
            <button class="btn btn-success w-100" onclick="calculateGrade()">Submit</button>
            <h3 class="mt-4" id="result"></h3>
        </div>
    </div>
</body>
</html>
